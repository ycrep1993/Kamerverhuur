<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huurder</title>
</head>
<body>

    <form action="/SearchRoomServlet" method="post">
        Minimaal aantal vierkante meters<br/>
        <input type="number" name="min_vierkante_meters">
        <br/>
        Maximaal aantal vierkante meters<br/>
        <input type="number" name="max_vierkante_meters">
        <br/>
        <br/>
        Minimale huurprijs<br/>
        <input type="number" name="min_huurprijs">
        <br/>
        Maximale huurprijs<br/>
        <input type="number" name="max_huurprijs">
        <br/>
        <br/>
        Aantal slaapkamers<br/>
        <input type="number" name="slaapkamers">
        <br/>
        <br/>
        Plaats<br/>
        <select id="plaats" name="plaats">
            <option value="Enschede">Enschede</option>
            <option value="Hengelo">Hengelo</option>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Parijs">Parijs</option>
        </select>
        <br/>
        <br/>
        <input type="submit" name="submit">
    </form>

    <form action="/LoginServlet" method="post">
        <input type="hidden" name="extra" value="logout">
        <input type="submit" name="submit" value="logout">
    </form>

</body>
</html>
