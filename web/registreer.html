<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreer</title>
</head>
<body>

    <form action="LoginServlet" method="post">
        Username<br/>
        <input type="text" name="username" required>
        <br/>

        <input type="submit" name="extra" value="register">
    </form>

</body>
</html>
